<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="papaparse.min.js"></script>
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="body">
    <div class="header">
        <p class="page-title">Release Notes Generator (DEMO ONLY)</p>
    </div>
    <div class="main-content">
        <div class=" page-section left">
            <div class="form-container">
                <form class="upload-form" id="fileUploadForm" onsubmit="event.preventDefault()">
                    <div class="drop-zone-container">
                        <p class="section-title">1. Upload CSV Files</p>
                        <div class="drop-zone" id="drop_zone" ondrop="dropHandler(event);"
                            ondragover="dragOverHandler(event);" ondragleave="dragOverLeaveHandler(event)">
                            <p class="regular-text">Drag one or more .csv files to this <i>drop zone</i>.</p>
                            <div class="drop-zone-image" id="dropImage"></div>
                        </div>
                    </div>
                    <div class="file-input-container">
                        <input class="upload-button button" type="file" id="fileInput" multiple
                            onchange="handleFileInputOnChange()" />
                    </div>
                </form>
            </div>
            <div class="file-list-container">
                <ol class="file-list" id="fileList"></ol>
                <p class="default-hidden danger-button" id="resetButton" onclick="clearFileList()">Clear Files</p>
            </div>
            <div class="action-button-container">
                <div class="action-button button" id="generateButton">Generate</div>
            </div>
        </div>
        <div class="copy-area-container page-section right" id="copyBoxContainer">
            <p class="section-title">2. Generated Markdown Notes</p>
            <div class="copy-buttons-container">
                <div class="copy-button markdown-all button" id="copyMarkdown" onclick='markdownCopyAllVersions()'>Copy <b>All</b></div>
                <div class="copy-button markdown-only button" id="copyMarkdownOnly" onclick='markdownOnlyCopy()'>Copy <b>Links-Included</b></div>
                <div class="copy-button markdown-text-only button" id="copyTextOnly" onclick='markdownTextOnlyCopy()'>Copy <b>Text Only</b></div>
                <div class="copy-confirm-message default-hidden" id="confirmation">Copied!</div>
            </div>
            <div class="copy-area" id="copyBox">
                <div class="copy-section">
                    <div class="label-container">
                        <label class="label" for="markdown">Links-Included Markdown</label>
                    </div>
                    <div class="textarea-container">
                        <textarea class="textarea" placeholder="Markdown notes appear here." name="markdown"
                            id="markdown" cols="30" rows="10"></textarea>
                    </div>

                </div>
                <div class="copy-section">
                    <div class="label-container">
                        <label class="label" for="markdownTextOnly">Text-Only Markdown</label>
                    </div>
                    <div class="textarea-container">
                        <textarea class="textarea" placeholder="Text Only Markdown notes appear here."
                            name="markdownTextOnly" id="markdownTextOnly" cols="30" rows="10"></textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

<footer>
    <script src="script.js"></script>
</footer>

</html>
